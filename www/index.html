<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="color-scheme" content="light dark">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com data: https://ssl.gstatic.com; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; media-src *; img-src 'self' data: content:;"> -->

        <title>PathNavigatorApp</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
        <link rel="stylesheet" href="css/index.css">

        <style>
            #map {
                height: 400px; 
                width: 100%;
                margin-top: 20px;
            }
        </style> 
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <h2>Available Routes</h2>
                <ul id="route-list"></ul>
            </div>
            <div id="map"></div>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <script src="cordova.js"></script>

        <script src="js/index.js"></script>

        <script>
            document.addEventListener('deviceready', function () {
                console.log("Device is ready. Checking if Leaflet is loaded...");
                if (typeof L === 'undefined') {
                    console.error("Leaflet library (L) is not loaded after device is ready!");
                    return;
                } else {
                    console.log("Leaflet library (L) is available. Initializing app...");
                    initApp(); 
                }
            });
        </script>
    </body>
</html>
