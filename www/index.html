<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathNavigatorApp</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <h2>Available Routes</h2>
            <ul id="route-list"></ul>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="location-info">
            <h3>Current Location:</h3>
            <p id="location-display">Waiting for location...</p>
            <button onclick="startNavigation()">Start Navigation</button>
            <button onclick="simulateNavigation()">Simulate Navigation</button>
            <button id="current-location-btn" onclick="centerOnCurrentLocation()">Current Location</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <script>
        document.addEventListener('deviceready', function () {
            console.log("Device is ready. Checking if Leaflet is loaded...");
            if (typeof L === 'undefined') {
                console.error("Leaflet library (L) is not loaded after device is ready!");
                return;
            } else {
                console.log("Leaflet library (L) is available. Initializing app...");
                initApp(); 
            }
        });
    </script>
</body>
</html>
